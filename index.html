<!doctype html>
<html>
	<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAr.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
 <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	 <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>	
        <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>

	
	
	</head>

 <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
	      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      
	    
	     <a-assets> 
        <img id="asset" src="https://raw.githubusercontent.com/mayognaise/aframe-gif-shader/master/examples/basic/banana.gif">
      </a-assets>
	    
	    <a-entity gltf-model="./assets/bluebirdladyscene2.gltf"
                   rotation="0 0 0"
                    scale="2 2 2"
                    gps-entity-place="latitude: 40.007134; longitude: -105.270061;" animation-mixer/
                ></a-entity>  
	    
	    <a-entity gltf-model="./assets/token5.gltf"
                   rotation="0 0 0"
                    scale="2 2 2"
                    gps-entity-place="latitude: 39.732591; longitude: -104.987424;" animation-mixer/
                ></a-entity> 
	    
	    <a-entity gltf-model="./assets/token5.gltf"
                   rotation="0 0 0"
                    scale="2 2 2"
                    gps-entity-place="latitude: 39.807448; longitude: -105.106587;" animation-mixer/
                ></a-entity> 
	    <a-entity geometry="primitive:plane;width:2;height:2;"
      position="0 0 0"
      rotation="-90 0 0"
      scale="0.5 0.5 0.5"
		        gps-entity-place="latitude: 39.80728; longitude: -105.10700;
      material="shader:gif;src:#asset;alphaTest:0.5;"></a-entity>
	    
	 <!--  <a-entity geometry="primitive:plane;width:2;height:2;"
      position="0 0 0"
      rotation="-90 0 0"
      scale="0.5 0.5 0.5"
      material="shader:gif;src:#asset;alphaTest:0.5;"
		     gps-entity-place="latitude: 39.80728; longitude: -105.10700;>
				       </a-entity> -->
	    
	    
	    <a-text
        value=""
        look-at="[gps-camera]"
        scale="25 25 25"
        gps-entity-place="latitude: 37.09024; longitude: -95.71289;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
